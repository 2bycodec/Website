<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404 - Threads & Stripes</title>

    <!--Style-->
    <style>
      body {
        background-color: #121820;
      }
    </style>

    <!--Link-->
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>

  <body>
    <div class="grid h-screen px-4 place-content-center">
      <div class="text-center">
        <h1 class="font-black text-gray-200 text-9xl">404</h1>

        <p class="text-2xl font-bold tracking-tight text-white sm:text-4xl">
          Uh-oh!
        </p>

        <p class="mt-4 text-gray-500 pb-4">We can't find that page.</p>

        <a
          class="group relative inline-block focus:outline-none focus:ring"
          href="./"
        >
          <span
            class="absolute inset-0 translate-x-0 translate-y-0 bg-teal-300 transition-transform group-hover:translate-y-1.5 group-hover:translate-x-1.5"
          ></span>

          <span
            class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest border-white"
          >
          Back To Shopping
          </span>
        </a>
      </div>
    </div>
  </body>
</html>
